
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Interdit : Tu ne goûteras pas</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ff5050;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      color: #999999;
    }
  </style>
</head>
<body>
  <h1>Interdit : Tu ne goûteras pas</h1>
  <p>(Touchez n'importe où pour entendre le son.)</p>
  <audio id="alarm" src="alarm.mp3"></audio>
  <script>
    document.addEventListener("click", () => {
      const audio = document.getElementById("alarm");
      if (audio.paused) {
        audio.play().catch(e => console.log(e));
      }
    });
  </script>
